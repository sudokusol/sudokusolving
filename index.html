<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(9, 50px);
            grid-template-rows: repeat(9, 50px);
            gap: 2px;
        }
        input[type="number"] {
            width: 50px;
            height: 50px;
            font-size: 20px;
            text-align: center;
            border: 1px solid #ccc;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #007BFF;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Sudoku Solver</h1>
    <div class="grid" id="grid">
        <!-- 9x9 Sudoku Grid will be generated by JavaScript -->
    </div>
    <button onclick="solveSudoku()">Solve Sudoku</button>
</div>

<script>
    // Generate the Sudoku grid with 9x9 input fields
    const grid = document.getElementById('grid');

    for (let i = 0; i < 81; i++) {
        let input = document.createElement('input');
        input.type = 'number';
        input.min = 1;
        input.max = 9;
        grid.appendChild(input);
    }

    // Helper function to check if placing num in position is valid
    function isValid(board, row, col, num) {
        // Check row
        for (let x = 0; x < 9; x++) {
            if (board[row][x] == num) return false;
        }

        // Check column
        for (let x = 0; x < 9; x++) {
            if (board[x][col] == num) return false;
        }

        // Check 3x3 grid
        let startRow = Math.floor(row / 3) * 3;
        let startCol = Math.floor(col / 3) * 3;
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (board[startRow + i][startCol + j] == num) return false;
            }
        }
        return true;
    }

    // Backtracking Sudoku Solver
    function solve(board) {
        for (let row = 0; row < 9; row++) {
            for (let col = 0; col < 9; col++) {
                if (board[row][col] == 0) {
                    for (let num = 1; num <= 9; num++) {
                        if (isValid(board, row, col, num)) {
                            board[row][col] = num;
                            if (solve(board)) {
                                return true;
                            } else {
                                board[row][col] = 0;
                            }
                        }
                    }
                    return false;
                }
            }
        }
        return true;
    }

    // Solve the Sudoku puzzle
    function solveSudoku() {
        const inputs = document.querySelectorAll('input[type="number"]');
        let board = [];
        let k = 0;

        // Create a 2D array from the input fields
        for (let i = 0; i < 9; i++) {
            board[i] = [];
            for (let j = 0; j < 9; j++) {
                board[i][j] = inputs[k].value ? parseInt(inputs[k].value) : 0;
                k++;
            }
        }

        if (solve(board)) {
            // Update the input fields with the solved Sudoku
            k = 0;
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    inputs[k].value = board[i][j];
                    k++;
                }
            }
        } else {
            alert("No solution exists for this Sudoku!");
        }
    }
</script>

</body>
</html>
